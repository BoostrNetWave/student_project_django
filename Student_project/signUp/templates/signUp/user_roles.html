<!DOCTYPE html>
<html>
<head>
    <title>Users and Roles</title>
</head>
<body>
    <h1>Users and Their Roles</h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        {% for user in user_roles %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
