{% extends "main/Layout.html" %}

{% load static %}

{% block title %}
Login
{% endblock %}

{% block content %}
    <section class="ezy__signup14 light d-flex align-items-center justify-content-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8">
              <div class="ezy__signup14-form-card p-3">
                <div class="row">
                  <div class="col-12 col-lg-6">
                    <div class="d-flex align-items-center justify-content-center h-100">
                      <img src="{% static 'assets/pexels-cottonbro-4065624.jpg' %}" alt="image" />
                    </div>
                  </div>
                  <div class="col-12 col-lg-6 mt-4 mt-lg-0">
                    <div class="d-flex flex-column justify-content-center align-items-center text-center h-100 p-2">
                      <h2 class="ezy__signup14-heading">LOGIN FORM</h2>
                      <form class="mt-4 w-100" method="post">
                        {% csrf_token %}
                        <div class="form-group position-relative mb-3">
                          {{ form.username }}
                          <label class="user-label">Email or Phone</label>
                        </div>
                        <div class="form-group position-relative mb-3">
                          {{ form.password }}
                          <label class="user-label">Password</label>
                        </div>
                        <div class="form-group form-check d-flex">
                          <div>
                            <input type="checkbox" class="form-check-input" id="showPasswordCheckbox">
                          </div>
                          <label class="form-check-label" for="showPasswordCheckbox">Show Password</label>
                        </div>
                        <button type="submit" class="px-3"><span>Login</span></button>
      
                        <div class="text-center mt-3">
                          <p class="mb-0 small">
                            Don't Have an account
                            <a href="{% url "signup" %}">Register</a>
                          </p>
                        </div>
                        {% for msg in messages %}
                          <div class="bg-success">{{ msg }}</div> <br>
                        {% endfor %}
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

{% endblock %}
