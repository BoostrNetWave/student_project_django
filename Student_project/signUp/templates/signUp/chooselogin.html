{% extends "main/Layout.html" %}

{% load static %}

{% block title %}
Login
{% endblock %}

{% block extra_css %}
<style>
    .background-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.3;
    }

    .card.minimalist-card {
        border: none;
        border-radius: 8px;
        box-shadow: none;
        background-color: #f9f9f9;
        padding: 1rem;
    }

    .card.minimalist-card .card-img-top {
        max-width: 100px;
        height: auto;
        border-radius: 50%;
        margin-bottom: 1rem;
    }

    .card-title {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        font-weight: normal;
        color: #333;
    }

    .login-options {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .login-options button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
        font-size: 1rem;
    }

    .login-options button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="container text-center my-5">
    <h1>Login to Your Account</h1>
    <div class="row mt-5 justify-content-center">
        <div class="justify-content-center d-flex">
            <div class="card minimalist-card">
                <img src="{% static 'assets/candidate2.jpg' %}" class="card-img-top" alt="Unified Avatar">
                <div class="card-body">
                    <h2 class="card-title">Login Options</h2>
                    <div class="login-options">
                        <a href="{% url 'candidatelogin' %}" class="login-option"><button><span>Log in as a Candidate</span></button></a>                        
                        <a href="{% url 'recruiterlogin' %}" class="login-option"><button><span>Log in as a Client</span></button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Background Pattern SVG -->
<svg class="background-pattern" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
    <!-- Circles -->
    <circle cx="50" cy="50" r="40" fill="#cce5cc"/>
    <circle cx="150" cy="150" r="40" fill="#d4edda"/>
    <circle cx="150" cy="50" r="40" fill="#cce5cc"/>
    <circle cx="50" cy="150" r="40" fill="#d4edda"/>

</svg>
{% endblock %}
